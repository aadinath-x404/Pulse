<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pulse ⚡ — Home</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Lucide icons (optional) -->
  <script src="https://unpkg.com/lucide-static@0.259.0/dist/lucide.js"></script>

  <link rel="icon" href="data:,⚡">

  <style>
    /* small custom tweaks */
    .glass {
      backdrop-filter: blur(6px);
      background: rgba(255,255,255,0.03);
    }
    /* modal centering fallback for older browsers */
    .modal-backdrop {
      background: rgba(2,6,23,0.6);
    }
  </style>
</head>
<body class="bg-neutral-900 text-neutral-100 font-inter min-h-screen">

  <div class="min-h-screen flex">
    <!-- ASIDE -->
    <aside class="w-64 p-6 glass border-r border-neutral-800 hidden md:block">
      <div class="mb-10">
        <h1 class="text-2xl font-semibold tracking-tight">Pulse <span class="text-amber-400">⚡</span></h1>
        <p class="text-sm text-neutral-400 mt-1">Stay on the pulse of every event.</p>
      </div>

      <nav class="space-y-2">
        <a href="index.html" class="flex items-center gap-3 px-3 py-2 rounded-md hover:bg-neutral-800">
          <svg xmlns="http://www.w3.org/2000/svg" class="lucide" width="16" height="16" viewBox="0 0 24 24" fill="none"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2h-14a2 2 0 0 1-2-2z"></path><path d="M9 22v-7a2 2 0 0 1 2-2h2a2 2 0 0 1 2 2v7"></path></svg>
          Home
        </a>
        <a href="calendar.html" class="flex items-center gap-3 px-3 py-2 rounded-md hover:bg-neutral-800">
          <svg xmlns="http://www.w3.org/2000/svg" class="lucide" width="16" height="16" viewBox="0 0 24 24" fill="none"><rect x="3" y="4" width="18" height="18" rx="2"></rect><path d="M16 2v4"></path><path d="M8 2v4"></path><path d="M3 10h18"></path></svg>
          Calendar
        </a>
      </nav>

      <div class="mt-8 text-sm text-neutral-400">
        <p><strong>Tip:</strong> Use the + button on Calendar to add events. Events persist locally in your browser.</p>
      </div>
    </aside>

    <!-- MAIN -->
    <main class="flex-1 p-6">
      <div class="max-w-4xl mx-auto">
        <!-- header row -->
        <div class="flex items-center justify-between mb-8">
          <div>
            <h2 class="text-3xl font-bold">Upcoming Events</h2>
            <p class="text-neutral-400 mt-1">Events stored locally — search, filter, and click to view details.</p>
          </div>

          <div class="flex gap-3 items-center">
            <input id="searchInput" type="search" placeholder="Search events..." class="px-3 py-2 rounded-md bg-neutral-800 placeholder:text-neutral-500 focus:outline-none">
            <a href="calendar.html" class="px-4 py-2 rounded-md bg-amber-400 text-neutral-900 font-medium">Open Calendar</a>
          </div>
        </div>

        <!-- events list -->
        <div id="eventsContainer" class="space-y-4">
          <!-- JS injects event cards here -->
        </div>

        <!-- empty state -->
        <template id="emptyTemplate">
          <div class="p-6 rounded-md border border-neutral-800 text-neutral-400 glass">
            No upcoming events. Add one from the Calendar page <span class="ml-1">➡️</span>
          </div>
        </template>
      </div>
    </main>
  </div>

  <!-- Shared scripts -->
  <script src="script.js"></script>
  <script>initHome();</script>
</body>
</html>
